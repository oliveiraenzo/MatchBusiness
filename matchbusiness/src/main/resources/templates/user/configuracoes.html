<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Configurações Pessoais</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Configurações Pessoais</h1>
    <form th:action="@{/user/configuracoes}" th:object="${usuario}" method="post">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" required />
        </div>
        <div>
            <label for="senha">Nova Senha:</label>
            <input type="password" id="senha" th:field="*{senha}" placeholder="Deixe em branco se não alterar" />
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/dashboard}">Voltar para o Dashboard</a>
</body>
</html>
